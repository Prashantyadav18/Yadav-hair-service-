
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Royal Barber Shop</title>

<style>
body { background:#0e0e0e; color:white; font-family:Arial; text-align:center; }
.box { max-width:420px; margin:auto; background:#1c1c1c; padding:20px; border-radius:15px; }
input, select, button {
 width:100%; padding:12px; margin:8px 0; border-radius:8px; border:none;
}
button { background:gold; font-weight:bold; }
.admin { background:#111; margin-top:20px; padding:15px; border-radius:10px; }
.hide { display:none; }
</style>
</head>

<body>

<div class="box">
<h2>‚úÇÔ∏è Royal Barber Shop</h2>

<input id="name" placeholder="Customer Name">
<input id="date" type="date">
<input id="time" type="time">

<select id="service">
<option value="Haircut - ‚Çπ100">Haircut - ‚Çπ100</option>
<option value="Fade Cut - ‚Çπ150">Fade Cut - ‚Çπ150</option>
<option value="Beard Trim - ‚Çπ80">Beard Trim - ‚Çπ80</option>
<option value="Hair + Beard - ‚Çπ200">Hair + Beard - ‚Çπ200</option>
</select>

<button onclick="bookNow()">Book & WhatsApp</button>

<h3>üí≥ Pay Now</h3>
<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=8318288563@upi&pn=BarberShop">

</div>

<!-- ADMIN PANEL -->
<div class="box admin">
<h3>üîê Admin Panel</h3>
<input type="password" id="pass" placeholder="Admin Password">
<button onclick="login()">Login</button>

<div id="adminArea" class="hide">
<h4>üìã Bookings</h4>
<div id="list"></div>

<h4>Change Service Price</h4>
<input id="newPrice" placeholder="Haircut - ‚Çπ120">
<button onclick="updatePrice()">Update</button>
</div>
</div>

<script>
let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

function bookNow(){
 let name = document.getElementById("name").value;
 let date = document.getElementById("date").value;
 let time = document.getElementById("time").value;
 let service = document.getElementById("service").value;

 if(!name||!date||!time){ alert("Fill all details"); return; }

 let data = {name, date, time, service};
 bookings.push(data);
 localStorage.setItem("bookings", JSON.stringify(bookings));

 let msg = `Hello Barber,%0AName: ${name}%0ADate: ${date}%0ATime: ${time}%0AService: ${service}`;
 window.open("https://wa.me/918318288563?text="+msg);
}

function login(){
 if(document.getElementById("pass").value === "admin123"){
   document.getElementById("adminArea").style.display="block";
   loadBookings();
 } else alert("Wrong password");
}

function loadBookings(){
 let box="";
 bookings.forEach((b,i)=>{
  box += `<p>${i+1}. ${b.name} - ${b.service} - ${b.date} ${b.time}</p>`;
 });
 document.getElementById("list").innerHTML = box;
}

function updatePrice(){
 let p = document.getElementById("newPrice").value;
 document.getElementById("service").options[0].text = p;
 alert("Price Updated");
}
</script>

</body>
</html>
